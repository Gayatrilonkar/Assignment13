<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .btn {
            height: 100px;
            width: 300px;
            border: none;
            border-radius: 2px;
        }
        #btn1 {
            background-color: red;
            color: white;

        }
        #btn2 {
            background-color: blue;
            color: white;
        }
        #btn3 {
            background-color: yellow;
            color: white;
        }
        #btn4 {
            background-color: pink;
            color: white;
        }
        #btn5 {
            background-color: purple;
            color: white;
        }
    </style>
</head>
<body>
  <button id="btn1" class="btn">RED</button>  <br><br>
  <button id="btn2" class="btn">BLUE</button>  <br><br>
  <button id="btn3" class="btn">YELLOW</button>  <br><br>
  <button id="btn4" class="btn">PINK</button>  <br><br>
  <button id="btn5" class="btn">PURPLE</button>  <br><br>

  


</body>
</html>
